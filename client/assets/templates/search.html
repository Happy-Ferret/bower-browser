<div class="search-field">
  <input type="search" class="form-control" placeholder="Package name or keyword" ng-model="query" ng-model-options="{debounce: 300}" ng-disabled="!service.loaded" app-focus="focus">
  <span class="icon glyphicon glyphicon-search"></span>
</div>
<div class="search-results" ui-view autoscroll></div>
