<h1>bower-browser</h1>
<p><b>Project:</b> {{bower.json.name}} {{bower.json.version}}</p>
<table class="table table-hover">
  <colgroup>
    <col style="width: 40%;">
    <col style="width: 30%;">
    <col style="width: 30%;">
  </colgroup>
  <thead>
    <tr>
      <th>Name</th>
      <th>Version</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="(name, version) in bower.json.dependencies">
      <th>{{name}}</th>
      <td>{{version}}</td>
      <td class="text-right"><button type="button" class="btn btn-default btn-xs" ng-click="uninstall(name)">Uninstall</button></td>
    </tr>
  </tbody>
</table>
