<h1 class="project-title">{{bower.json.name || bower.name}} <small>{{bower.json.version}}</small></h1>
<div>{{bower.path}}</div>
<hr>
<div ng-if="!bower.error">
  <h2>Dependencies</h2>
  <table class="table table-hover">
    <colgroup>
      <col style="width: 40%;">
      <col style="width: 30%;">
      <col style="width: 30%;">
    </colgroup>
    <thead>
      <tr>
        <th>Name</th>
        <th>Version</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="(name, version) in bower.json.dependencies">
        <th>{{name}}</th>
        <td>{{version}}</td>
        <td class="text-right"><button type="button" class="btn btn-default btn-xs" ng-click="bower.uninstall(name)" ng-disabled="process.isInQueue('uninstall-' + name)">Uninstall</button></td>
      </tr>
    </tbody>
  </table>
  <div>
    <a class="btn btn-default" ng-click="bower.install()" ng-disabled="process.isInQueue('install')">Install dependencies</a>
    <a class="btn btn-default" ng-click="bower.update()" ng-disabled="process.isInQueue('update')">Update all</a>
  </div>
</div>
<div class="message" ng-if="bower.error">
  <p class="text-danger">{{bower.message}}</p>
</div>
