<!doctype html>
<html lang="en" ng-app="bowerBrowser">
  <head>
    <meta charset="UTF-8">
    <title>bower-browser</title>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/assets/styles/app.css">
  </head>
  <body>
    <div class="container main">
      <div class="row">
        <div class="col-md-3 navigation">
          <div class="app-title">bower-browser</div>
          <ul class="nav nav-pills nav-stacked">
            <li ui-sref-active="active">
              <a ui-sref="home"><span class="glyphicon glyphicon-home"></span> My project</a>
            </li>
            <li ui-sref-active="active">
              <a ui-sref="search.results"><span class="glyphicon glyphicon-search"></span> Packages</a>
            </li>
          </ul>
        </div>
        <div class="col-md-9 content">
          <div ui-view autoscroll></div>
        </div>
      </div>
      <hr>
      <div class="footer">
        <ul class="list-inline">
          <li><a href="http://bower.io/">Bower</a></li>
          <li>&middot;</li>
          <li><a href="http://bower.io/search/">Official Bower search</a></li>
          <li>&middot;</li>
          <li><a href="https://github.com/rakuten-frontend/bower-browser">bower-browser project</a></li>
        </ul>
      </div>
    </div>
    <div ng-controller="ConsoleController" ng-include="templateUrl" onload="onload()"></div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/angular/angular.js"></script>
    <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="/bower_components/angular-scroll/angular-scroll.js"></script>
    <script src="/bower_components/lodash/dist/lodash.js"></script>
    <script src="/bower_components/moment/moment.js"></script>
    <script src="/bower_components/bootstrap/js/dropdown.js"></script>
    <script src="/assets/scripts/configs/ignore.js"></script>
    <script src="/assets/scripts/configs/whitelist.js"></script>
    <script src="/assets/scripts/app.js"></script>
    <script src="/assets/scripts/controllers/home.js"></script>
    <script src="/assets/scripts/controllers/search.js"></script>
    <script src="/assets/scripts/controllers/search-results.js"></script>
    <script src="/assets/scripts/controllers/console.js"></script>
    <script src="/assets/scripts/services/socket.js"></script>
    <script src="/assets/scripts/services/bower.js"></script>
    <script src="/assets/scripts/services/process.js"></script>
    <script src="/assets/scripts/services/search.js"></script>
    <script src="/assets/scripts/directives/pagination.js"></script>
    <script src="/assets/scripts/directives/focus.js"></script>
    <script src="/assets/scripts/directives/scroll.js"></script>
    <script src="/assets/scripts/filters/from-now.js"></script>
  </body>
</html>
