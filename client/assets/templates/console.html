<div class="console" ng-class="{open: shown}">
  <div class="console-panel">
    <div class="console-wrapper" app-scroll="process.log">
      <div class="console-container">
        <pre class="log"><code>{{process.log}}</code></pre>
      </div>
    </div>
    <a ng-click="hide(true)" class="close">&times;</a>
  </div>
  <a class="toggle-button" title="Open console panel" ng-click="show(true)">
    <span class="glyphicon glyphicon-eject"></span>
  </a>
</div>
