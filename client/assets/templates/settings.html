<h1 class="project-title">Settings</h1>
<div class="settings-section">
  <h2>Search</h2>
  <div class="form-group">
    <label>Search target fields</label>
    <div>
      <div class="checkbox">
        <label><input type="checkbox" ng-model="settings.data.searchFields.name"> Package name</label>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" ng-model="settings.data.searchFields.owner"> Owner</label>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" ng-model="settings.data.searchFields.description"> Description</label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label>Search results</label>
    <div>
      <div class="checkbox">
        <label><input type="checkbox" ng-model="settings.data.exactMatch"> Prioritize exact match with keyword</label>
        <span class="glyphicon glyphicon-question-sign tip-icon" title="When you search &quot;angular&quot;, show the package named &quot;angular&quot; in the first place regardless of sort order."></span>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" ng-model="settings.data.ignoreDeprecatedPackages"> Do not show improper packages and duplications - <strong>recommended</strong></label>
        <span class="glyphicon glyphicon-question-sign tip-icon" title="Exclude incompatible packages with Bower (e.g. linux) and unofficial name entries (e.g. angulerjs) from the search results."></span>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" ng-model="settings.data.newTab"> Open external links in new tab</label>
      </div>
    </div>
  </div>
</div>
<div class="settings-section">
  <h2>Bower</h2>
  <div class="form-group">
    <label>Default options of installation</label>
    <div>
      <input type="text" class="form-control input-sm" ng-model="settings.data.defaultInstallOptions">
    </div>
  </div>
  <div class="form-group">
    <label>Default target version of installation</label>
    <div>
      <input type="text" class="form-control input-sm" value="" placeholder="Latest version" ng-model="settings.data.defaultInstallVersion">
    </div>
  </div>
</div>
<div class="settings-section">
  <h2>Reset settings</h2>
  <div class="form-group">
    <p>Restore all settings to their defaults.</p>
    <div>
      <a class="btn btn-default btn-sm" ng-click="settings.reset()">Reset settings</a>
    </div>
  </div>
</div>
